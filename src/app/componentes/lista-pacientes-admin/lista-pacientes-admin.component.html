<div class="container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of pacientes" (click)="seleccionado(item)"
        data-toggle="modal" data-target="#exampleModal">
        <td>{{item.nombre}}</td>
        <td>{{item.apellido}}</td>
      </tr>

    </tbody>
  </table>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pacientes</h5>
        <button type="button" class="close" data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="selected" class="modal-body">
        <div>
          <h2>{{this.selected.nombre}} {{this.selected.apellido}}</h2>
          <h5>{{this.selected.mail}}</h5>
          <h5>{{this.selected.edad}} AÃ±os</h5>
        </div>
        <div>
          <img [src]="this.imagen1" width="100px" alt="">
          <img [src]="this.imagen2" width="100px" alt="">
        </div>
        </div>
      </div>
    </div>
  </div>
